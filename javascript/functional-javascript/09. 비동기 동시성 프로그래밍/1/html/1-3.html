## promise.then의 중요한 규칙
## 
<script>
  Promise.resolve(Promise.resolve(1)).then(function (a) {
    log(a);  // Promise.resolve(1)가 아닌,1출력
  });

  new Promise(resolve => resolve(new Promise(resolve => resolve(1)))).then(log); // 1 출력
  
  
  // Promise가 중첩된다하더라도 바로 접근이 가능하다.
</script>
