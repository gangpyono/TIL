# Promise


## 일급

<script>
  function add10(a, callback) {
    // 사용될값과 콜백함수를 인자로 전달받는다.
    setTimeout(() => callback(a + 10), 100);
  }

  //callback 단독사용.
  add10(5,res => {
    log(res);
  });
  
  //callback연속사용. (연속으로 사용할 경우 promise에비해 가독성이 떨어진다.)
  var a = add10(5, (res) => {
            add10(res, (res) => {
              add10(res, (res) => {
                // log(res);
              });
            });
          });

  //log(a);  // undefined

  function add20(a) {
    // 함수내부에서 필요한 인자만 전달받는다.
    // 프로미스가 끝났다는것을 resolve함수를 실행시킴으로써 알려줌.
    return new Promise((resolve) => setTimeout(() => resolve(a + 20), 100));
  }

  //promise 단독사용.
  add20(5)
    .then(console.log);
  
  //promise 연속사용.
  var b = add20(5) //
    .then(add20) //
    .then(add20);
  // .then(log);

  console.log(b);  // Promuse{<pending>}

  //# 차이점
  //1. 가독성에서의 차이.(콜백지옥 해결)
  //(가장중요)2. 비동기상황을 일급으로 다룬다는점에서 차이. (프로미스는 대기,성공,실패를 다루는 일급값으로 이루어져있는 instance를 반환하는 class다) 
  //3. 대기상태를 다루는 값이 존재한다는점. (이부분을 생각하면서 코드를 작성할것)
  //4. 정의를했을떄, 변수자체에 담기는 값이 다르다. 프로미스의 경우, 변수에 담긴 값을통해 추가적인 동작을 취할 수 있다. (콜백은 undefined)
  //5. 프로미스는 비동기로 일어난 상황에대해서 값으로 다룰 수 있다.(일급을 의미)
</script>

## Composition 프로미스는 비동기 상황에서 함수합성을 안전하게 하기위한 도구.
(모나드) 모나드 란? -
<script type="module">
  // f . g
  // f(g(x))
  // 상황에따라 안전하게 합성을 하기위해 모나드라는 개념이 생김.
  // 이중에 비동기상황을 안전하게 합성하기위해 프로미스를 사용.

  const g = (a) => a + 1;
  const f = (a) => a * a;

  // log(f(g(1)));  최종 log로 전달되기 전의 값이 유의미한 값
  // log(f(g()));   값이 전달되지 않았음에도 불구하고 출력이발생함. => 안전하지않음.

  Array.of(1).map(g).map(f) /*.forEach(r => log(r))*/;
  [].map(g).map(f) /*.forEach(r => log(r))*/;

  Promise.resolve(2).then(g).then(f) /*.then(r => log(r))*/; // 프로미스는 비동기상황에서 안전하게 합성하기위한 도구.
  new Promise((resolve) => setTimeout(() => resolve(2), 100))
    .then(g)
    .then(f) /*.then(r => log(r))*/;
</script>

## Kleisli Composition : 오류가있을 수 있는 상황에서의 함수 합성을 안전하게하는
하나의 규칙.
<script>
  // f . g
  // f(g(x)) = f(g(x))
  // f(g(x)) = g(x)    g함수에서 오류가 발생했을떄, g함수를 태우고 f를태워도 g만태웠을떄와 동일한 결과를 보여주는것.

  var users = [
    { id: 1, name: "aa" },
    { id: 2, name: "bb" },
    { id: 3, name: "cc" },
  ];

  const getUserById = (id) =>
    find((u) => u.id == id, users) || Promise.reject("없어요!");

  const f = ({ name }) => name;
  const g = getUserById;

  // const fg = id => f(g(id));

  const fg = (id) =>
    Promise.resolve(id)
      .then(g)
      .then(f)
      .catch((a) => a);

  fg(2).then(log);

  setTimeout(function () {
    users.pop();
    users.pop();
    fg(2).then(log);
  }, 10);
</script>
